name: Daily Data Refresh

on:
  schedule:
    # Run daily at 2:30 PM UTC (9:30 AM EST) - TEST SCHEDULE
    - cron: '30 14 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Give the workflow permission to push
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0  # Fetch all history for all branches
          token: ${{ secrets.GITHUB_TOKEN }}  # Use built-in token
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use Node 20 instead of 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run data refresh
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run refresh
        
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin main
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-refresh data [skip ci]" && git push)
